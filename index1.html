<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube - Home</title>
  </head>
  <body>
    <div class="ytmain">
    <div class="yt">
        <div class="bar">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-bars" style="display: none;"></i>
        </div>
      <div class="img">
        <img src="img2/ytlog.png" alt="" />
      </div>
      <div class="sdiv">

          <div class="search">
              <input type="text" placeholder="Search" />
            </div>
            <div class="sicon">
                <i title="search" class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="mic">
                <i class="fa-solid fa-microphone"></i>
            </div>
            <div class="create" title="create">
                <i class="fa-regular fa-square-plus"></i>    
            </div>
            <div class="bell" title="Notifications">
                <i class="fa-regular fa-bell"></i>
            </div>
            <div class="user">
                <p>B</p>
            </div>
      </div>
    </div>
      <div class="box">
        <div class="box1">All</div>
        <div class="box1"></div>
        <div class="box1"></div>
      </div>
      </div>
  </body>
</html>
